{% extends '../layouts/main.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Регистрация</h1>

        <form action="/auth/registration/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-success" value="Зарегистрироваться">
        </form>
    </div>
</div>
{% endblock %}
